<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events List</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <section layout:fragment="body" class="">
        <section class="py-5">
          <div class="container px-5">
            <h1 class="fw-bolder fs-5 mb-4">All Events</h1>
            <div
              class="card border-0 shadow rounded-3 overflow-hidden mt-3"
              th:each="event : ${events}"
            >
              <div class="card-body p-0">
                <div class="row gx-0">
                  <div class="col-md-4 p-3">
                    <img
                      th:src="${event.photoUrl}"
                      class="img-fluid w-100 h-100 object-fit-cover rounded-3"
                      alt="..."
                      style="max-height: 250px"
                    />
                  </div>

                  <div class="col-md-8 d-flex align-items-center">
                    <div class="px-5">
                      <a
                        class="btn btn-sm btn-primary rounded-pill mb-2 text-white"
                        th:text="${event.type}"
                        href="#"
                      ></a>
                      <h2 class="fw-bolder" th:text="${event.name}"></h2>
                      <p th:text="${event.name}"></p>
                      <!-- <a class="text-decoration-none" href="#!">
                          Read more <i class="bi bi-arrow-right"></i>
                        </a> -->
                      <div
                        class="text-muted"
                        th:text="${#temporals.format(event.startTime, 'MMMM dd, yyyy') + ' &minus; ' + #temporals.format(event.endTime, 'MMMM dd, yyyy')}"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
