<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Club Edit</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="">
        <div class="container px-5 my-5">
            <form
                    role="form"
                    method="post"
                    th:action="@{/clubs/{clubId}/edit(clubId=${clubId})}"
                    th:object="${club}"
            >
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            th:field="*{title}"
                            placeholder="Title"
                    />
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    <label for="photoUrl" class="form-label">Photo URL</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            th:field="*{photoUrl}"
                            placeholder="Photo URL"
                    />
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    <label for="content" class="form-label">Content</label>
                    <input
                            type="text"
                            class="form-control"
                            id="content"
                            th:field="*{content}"
                            placeholder="Content"
                    />
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                    <img
                            class="img-fluid rounded-3 mb-3"
                            th:src="${club.photoUrl}"
                            alt="..."
                            height="400px"
                            width="600px"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
