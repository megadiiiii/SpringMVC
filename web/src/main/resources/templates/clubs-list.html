<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Clubs</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Page Content-->
      <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
          <div
            class="alert customize-alert alert-dismissible border-secondary text-secondary fade show remove-close-icon"
            role="alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
            <div class="d-flex align-items-center me-3 me-md-0">
              <i class="ti ti-info-circle fs-5 me-2 text-secondary"></i>
              Register successfuly! 
            </div>
          </div>
          <div>
            <form
              th:action="@{/clubs/search}"
              class="form-inline my-2 my-lg-0 mb-3"
            >
              <input
                name="query"
                class="form-control mr-sm-2 mb-5"
                type="search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
        <div class="container px-5 my-5">
          <div class="text-center mb-5">
            <h1 class="fw-bolder">Our Work</h1>
            <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
          </div>

          <div class="row gx-5">
            <div th:each="club :${clubs}" class="col-lg-6 mt-4">
              <div class="position-relative mb-5">
                <div class="ratio ratio-4x3 mb-3">
                  <img
                    class="img-fluid rounded-3 mb-3 img-fluid"
                    th:src="${club.photoUrl}"
                    alt="..."
                    style="width: 600px; height: 400px; object-fit: cover"
                  />
                </div>
                <a
                  th:text="${club.title}"
                  class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                  href="#!"
                ></a>
              </div>
              <a
                class="btn btn-primary px-4"
                th:href="@{/clubs/{clubId}/edit(clubId = ${club.id})}"
                >Edit</a
              >
              <a
                class="btn btn-primary px-4"
                th:href="@{/clubs/{clubId}(clubId=${club.id})}"
                >View</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
